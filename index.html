<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="ColorDog Color Randomizer- Fetching Color Schemes for You!">
  <meta name="keywords" content="ColorDog, Color Randomizer, Color Schemes, Color Palette">
  <meta name="author" content="Reese Fairchild">
  <title>ColorDog Randomizer</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê∂</text></svg>">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .color-strip {
      height: 40px;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      transition: transform 0.2s ease-in-out;
    }

    .color-strip:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn-randomize {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4 fw-bold">ColorDog üê∂</h1>
    <h4 class="mb-4">Fetching Color Schemes for You!</h2>

    <div id="colorContainer" class="mb-4"></div>
    
  <div class="d-flex flex-wrap align-items-center justify-content-center gap-2 mb-3">
  <!-- Dropdown -->
  <div class="input-group w-auto">
    <label class="input-group-text fw-bold" for="colorCount">Colors</label>
    <select id="colorCount" class="form-select">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10" selected>10</option>
    </select>
  </div>

    <button class="btn btn-primary btn-lg ms-2" onclick="generateColors()">
      Randomize Colors
    </button>
    <button class="btn btn-secondary btn-lg ms-2" onclick="invertColors()">
      Invert Colors
    </button>
    <button class="btn btn-success btn-lg ms-2" onclick="sortColors()">
      Sort Colors
    </button>
    <button class="btn btn-warning btn-lg ms-2" onclick="saveColorsAsPNG()">
      Save PNG
    </button>

  </div>
  <div><br></div>

  <footer class="footer py-2" style="width: 100%;">
    <div class="text-center text-black">
      Made by <a href="https://reesefairchild.github.io" class="text-black text-decoration-none">Reese Fairchild</a> | 
      Powered by <a href="https://getbootstrap.com" class="text-black text-decoration-none">Bootstrap</a>
    </div>
  </footer>




  <script src="script.js"></script>

</body>
</html>
