<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Randomizer</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .color-strip {
      height: 40px;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      transition: transform 0.2s ease-in-out;
    }

    .color-strip:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn-randomize {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4 fw-bold">ColorDog üê∂</h1>
    <h4 class="mb-4">Fetching Color Schemes for You!</h2>

    <div id="colorContainer" class="mb-4"></div>

    <button class="btn btn-primary btn-lg ms-2" onclick="generateColors()">
      Randomize Colors
    </button>
    <button class="btn btn-primary btn-lg ms-2" onclick="invertColors()">
      Invert Colors
    </button>
  </div>

  <script src="script.js"></script>

</body>
</html>
